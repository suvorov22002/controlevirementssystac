<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:dc="http://www.afrilandfirstbank.com/Facelets/Taglib/DialogComponent">

	<dc:ParameterDialogComponent id="ParamEmailDialog" width="600"
		height="300" rendered="#{paramEmailAutoDialog.open}"
		showWhenRendered="#{paramEmailAutoDialog.open}"
		titleIcon="#{paramEmailAutoDialog.icon}"
		title="#{paramEmailAutoDialog.title}"
		closeIcon="#{viewHelper.sessionSkinURL}/Images/DialogClose.png">

		<ui:define name="closeIconAction">
			<a4j:support event="onclick" action="#{paramEmailAutoDialog.cancel}"
				onsubmit="Richfaces.hideModalPanel('ParamEmailDialog');"
				immediate="true" />
		</ui:define>

		<ui:define name="defineDialogContent">


			<table width="100%" align="center" cellpadding="2" cellspacing="2"
				border="0">
				<tr>
					<td width="50%" align="left">
						<fieldset class="fieldSetStyle">
							<legend>
								<h:outputText value="ParamÃ©trages de l'adresse Zimbra"
									styleClass="labelStyle" />
							</legend>
							<table>

								<tr>
									<td><h:outputText value="Serveur de Messagerie"
											styleClass="labelStyle" /></td>
									<td><h:inputText
											value="#{paramEmailAutoDialog.currentObject.ip}"
											styleClass="text ui-widget-content ui-corner-all"
											maxlength="255" style="width:100%;" /></td>


									<td><h:outputText value="Port" styleClass="labelStyle" /></td>
									<td><h:inputText
											value="#{paramEmailAutoDialog.currentObject.port}"
											styleClass="text ui-widget-content ui-corner-all"
											maxlength="11" style="width:100%;" /></td>
								</tr>

								<tr>
									<td><h:outputText value="Email" styleClass="labelStyle" /></td>
									<td><h:inputText
											value="#{paramEmailAutoDialog.currentObject.email}"
											styleClass="text ui-widget-content ui-corner-all"
											maxlength="255" style="width:100%;" /></td>


									<td><h:outputText value="Pass" styleClass="labelStyle" /></td>
									<td><h:inputSecret
											value="#{paramEmailAutoDialog.currentObject.pass}"
											styleClass="text ui-widget-content ui-corner-all"
											 style="width:100%;" /></td>
								</tr>

							</table>
						</fieldset>
					</td>
				</tr>


			</table>



			<table width="100%" align="center" cellpadding="0" cellspacing="0"
				border="0">
				<tr>
					<td width="100%" align="right"><h:panelGrid columns="5">
							<rich:spacer width="5px" />
							<a4j:commandButton value="#{messages['dialog.btnvalider']}"
								action="#{paramEmailAutoDialog.close}" reRender="#{clientArea.ID}"
								styleClass="ui-button ui-widget ui-state-default ui-corner-all"
								onclick="startWaitInStyle();" oncomplete="stoptWaitInStyle();" />
							<rich:spacer width="5px" />
							<a4j:commandButton value="#{messages['dialog.btnannuler']}"
								action="#{paramEmailAutoDialog.cancel}"
								onclick="Richfaces.hideModalPanel('ParamEmailDialog');"
								styleClass="ui-button ui-widget ui-state-default ui-corner-all"
								immediate="true" />
							<rich:spacer width="5px" />
						</h:panelGrid></td>
				</tr>
			</table>

		</ui:define>


	</dc:ParameterDialogComponent>

	<ui:include src="#{paramEmailAutoDialog.errorDialogDefinition}" />
	<ui:include src="#{paramEmailAutoDialog.informationDialogDefinition}" />
	<ui:include src="#{paramEmailAutoDialog.waitDialogDefinition}" />

</f:subview>
