<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:subview xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
		
	<rich:modalPanel
			id="InformationDialog"
			autosized="true"
			width="300"
			height="150"
			rendered ="#{clientArea.informationDialogModel.open}"
			showWhenRendered="#{clientArea.informationDialogModel.open}">
		
		<f:facet name="header">
			<h:panelGroup>
				<rich:spacer width="5px"/>
				<h:outputText value="#{clientArea.informationDialogModel.title}" />
			</h:panelGroup>
		</f:facet>
		
		<f:facet name="controls">
			<h:form id="InformationDialogIconCloseForm">
				<h:graphicImage value="#{viewHelper.sessionSkinURL}/Images/DialogClose.png">
					<a4j:support event="onclick" reRender="InformationDialog" action="#{clientArea.informationDialogModel.close}"  onsubmit="Richfaces.hideModalPanel('InformationDialog');" immediate="true"/>
				</h:graphicImage>
			</h:form>
		</f:facet>
		
		<h:form id="GenezisInformationDialog">
			
			<a4j:outputPanel ajaxRendered="true">
				
				<table width="100%" cellpadding="0" cellspacing="0" border="0">
					
					<tr>
						<td>
							<rich:spacer height="10px"/>
						</td>
					</tr>
					
					<tr>
						<td class="informationDialogIcon">
						    <h:graphicImage rendered="#{clientArea.informationDialogModel.error}" value="#{viewHelper.sessionSkinURL}/Images/DialogErrorIcon.png" />
							<h:graphicImage rendered="#{clientArea.informationDialogModel.information}" value="#{viewHelper.sessionSkinURL}/Images/DialogInformationIcon.png" />
						</td>
						<td>
							<rich:spacer width="10px"/>
						</td>
						<td class="informationDialogMessaegArea">
							<p class="informationDialogLabelStyle">
								<h:outputText value="#{clientArea.informationDialogModel.message}" />
							</p>
						</td>
					</tr>
					
					<tr>
						<td>
							<rich:spacer height="10px"/>
						</td>
					</tr>
					
					<tr>
						<td align="right" colspan="3">
						    <a4j:commandButton  rendered="#{clientArea.informationDialogModel.error}"  styleClass="ui-button ui-widget ui-state-default ui-corner-all" action="#{clientArea.informationDialogModel.close}" value="#{messages['errorpage.btnquitter']}" onclick="Richfaces.hideModalPanel('InformationDialog');" reRender="#{clientArea.ID}" immediate="true" />
							<a4j:commandButton  rendered="#{clientArea.informationDialogModel.information}"  action="#{clientArea.informationDialogModel.close}" value="#{messages['information.dialog.btnquitter']}" styleClass="ui-button ui-widget ui-state-default ui-corner-all" onclick="Richfaces.hideModalPanel('InformationDialog');" immediate="true" reRender="#{clientArea.informationDialogModel.rerenderAreaID}" oncomplete="#{clientArea.informationDialogModel.javaScript}" />
						</td>
					</tr>
				</table>
				
			</a4j:outputPanel>
		
		</h:form>
		
	</rich:modalPanel>
	
</f:subview>
