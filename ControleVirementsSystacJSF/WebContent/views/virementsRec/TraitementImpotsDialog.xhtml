<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:dc="http://www.afrilandfirstbank.com/Facelets/Taglib/DialogComponent">

	<dc:ParameterDialogComponent id="TraitementImpotsDialog" width="700"
		height="150" rendered="#{traitementImpotsDialog.open}"
		showWhenRendered="#{traitementImpotsDialog.open}"
		titleIcon="#{traitementImpotsDialog.icon}" title="#{traitementImpotsDialog.title}"
		closeIcon="#{viewHelper.sessionSkinURL}/Images/DialogClose.png">

		<ui:define name="closeIconAction">
			<a4j:support event="onclick" action="#{traitementImpotsDialog.cancel}"
				onsubmit="Richfaces.hideModalPanel('TraitementImpotsDialog');"
				immediate="true" />
		</ui:define>

		<ui:define name="defineDialogContent">



			<fieldset class="fieldSetStyle">
				<legend>
					<h:outputText value="Traitement du paiement des impÃ´ts"
						styleClass="labelStyle" />
				</legend>

				<br />
				<fieldset>
					<legend>
						<h:outputText value="Traitement" styleClass="labelStyle" />
					</legend>

					<a4j:commandButton value="Traitement"
						action="#{traitementImpotsDialog.traitement}"
						reRender="#{clientArea.ID}"
						styleClass="ui-button ui-widget ui-state-default ui-corner-all"
						onclick="startWaitInStyle();" oncomplete="stoptWaitInStyle();" />

					<h:outputText value="#{traitementImpotsDialog.msgFinTraitement}"
						styleClass="ui-button ui-widget ui-state-default ui-corner-all"
						style="color:blue;"
						rendered="#{traitementImpotsDialog.statutTraitement}" />
				</fieldset>
				<br />
			
			</fieldset>


			<table width="100%" align="center" cellpadding="0" cellspacing="0"
				border="0">
				<tr>
					<td width="100%" align="right"><h:panelGrid columns="5">
							<rich:spacer width="5px" />
							<a4j:commandButton value="#{messages['dialog.btnvalider']}" rendered="false"
								action="#{traitementImpotsDialog.close}" reRender="#{clientArea.ID}"
								styleClass="ui-button ui-widget ui-state-default ui-corner-all"
								onclick="startWaitInStyle();" oncomplete="stoptWaitInStyle();" />
							<rich:spacer width="5px" />
							<a4j:commandButton value="Fermer"
								action="#{traitementImpotsDialog.cancel}" 
								onclick="Richfaces.hideModalPanel('TraitementImpotsDialog');"
								styleClass="ui-button ui-widget ui-state-default ui-corner-all"
								immediate="true" />
							<rich:spacer width="5px" />
						</h:panelGrid></td>
				</tr>
			</table>

		</ui:define>


	</dc:ParameterDialogComponent>

	<ui:include src="#{traitementImpotsDialog.errorDialogDefinition}" />
	<ui:include src="#{traitementImpotsDialog.informationDialogDefinition}" />
	<ui:include src="#{traitementImpotsDialog.waitDialogDefinition}" />
	<ui:include src="#{traitementImpotsDialog.reportViewer.fileDefinition}" />

</f:subview>
