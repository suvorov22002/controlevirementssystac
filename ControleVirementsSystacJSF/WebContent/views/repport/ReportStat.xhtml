<f:subview xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:jr="http://jasperreportjsf.sf.net/tld/jasperreports-jsf-1_0.tld"
      xmlns:dc="http://www.afrilandfirstbank.com/Facelets/Taglib/DialogComponent">
	
	<dc:ParameterDialogComponent
		id = "ReportViewer5"
		width = "750"
		height = "620"
		rendered ="#{statistiquesDialog.reportViewer.open}"
		showWhenRendered ="#{statistiquesDialog.reportViewer.open}"
		titleIcon = "#{statistiquesDialog.icon}"
		title = "Statistiques : Doublons"
		closeIcon = "#{viewHelper.sessionSkinURL}/Images/DialogClose.png">
		
		<ui:define name="closeIconAction">
			<a4j:support action="#{statistiquesDialog.reportViewer.closeReport}" event="onclick"  reRender="#{clientArea.ID}" onsubmit="Richfaces.hideModalPanel('ReportViewer5');" />
		</ui:define>
		
		<ui:define name="defineDialogContent">
			
			<table>
													 
				<tr>
					<td>
						<fieldset class="fieldSetStyle">
							<legend>
								<h:outputText value="#{messages['ehr.report.viewer.fieldset.title']}"/>
							</legend>
					
							<rich:panel style="width:780px;height:600px;border:0 none;background-color:transparent;">
                                <a4j:mediaOutput id="reportOutput" uriAttribute="data" element="object" mimeType="#{statistiquesDialog.reportViewer.mimeType}" createContent="#{statistiquesDialog.reportViewer.paint}" cacheable="false" session="true" style="width:770px;height:600px;" >
                                    
                                </a4j:mediaOutput>
							           		     
			  				</rich:panel>  
						</fieldset>			   
					</td>
					
				</tr>
					
			</table>
						
			<table width="100%" align="center" cellpadding="0" cellspacing="0" border="0">
				
				<tr>
					<td width="100%" align="right">
						
						<h:panelGrid columns="3">
							<a4j:commandButton value="#{messages['ehr.reportviewer.btnfermer']}" action="#{statistiquesDialog.reportViewer.closeReport}" styleClass="ui-button ui-widget ui-state-default ui-corner-all" onclick="Richfaces.hideModalPanel('ReportViewer5');" />
						</h:panelGrid>
						
					</td>
				</tr>
				
			</table>
			
		</ui:define>
		
	</dc:ParameterDialogComponent>
	
</f:subview>
